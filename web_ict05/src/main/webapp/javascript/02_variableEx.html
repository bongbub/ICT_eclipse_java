<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	/* 
		[ 변수 선언 ]
		const 변수명;		=> 1번 선언 후 대입 불가 (상수)
		let 변수명;		=> 재선언 불가, 업데이트 가능
		var 변수명;		=> 재선언되고, 업데이트 가능, 값은 undefined(정의되지 않음) 초기화된다.
	
	*/
	/*
    1. 변수명 첫글자는 $, _, 영문자만 올수 있다.
    2. 변수명 첫글자 다음은 영문자, 숫자, $, _만 포함할 수 있다.
    3. 변수명으로 예약어를 사용할 수 없다.(예, document, location, window, ...)
    4. 변수명으로 대소문자를 구분한다.
    5. 변수명은 되도록 의미를 부여하는 것이 좋다.
 	*/
 	
 	// 1. 문자형 변수 선언
 	// const 변수명 = "값";
 	// let 변수명 = "값";
	const str = prompt("여러분의 행복지수는? ");
	document.write("행복지수 :"+ str + "<br>");
	console.log("행복지수 :"+ str);

	const num1 = "100";
	const num2 = "900";
	const num3 = "80";
	document.write(num1+"<br>" + num2 + "<br>"+num3+"<br>");
	
	
	document.write("------------------------------------------"+"<br>");
	
	
	// 2. 숫자형 변수 선언
 	// const 변수명 = "숫자"; 또는 const 변수명 = Number("숫자");
 	// let 변수명 = "숫자"; 또는 let 변수명 = Number("숫자");
	const kor = 100;
	const eng=90;
	const math=80;
	
	// 합계 구하기 (과정까지)
	document.write(kor +"+"+ eng+"+" + math+"="+ (kor+eng+math));
	
	const num4 = Number("100");
	document.write("<br> num4 :" + num4 + "<br>");
	
	
	
	document.write("------------------------------------------"+"<br>");
	
	// 3. 논리형 변수 선언
	// const(let) 변수명 = true | false | Boolean(데이터) => 데이터가 존재하면 true, 존재하지 않으면 false
	const bool1 = true;
	document.write("bool1 : " + bool1 +"<br>");			//bool1 : true
	
	const bool2 = false;
	document.write("bool2 : " + bool2 +"<br>");			//bool2 : false
	
	// boolean(데이터) => 데이터가 존재하면 true, 존재하지 않으면 false
	const bool3 = Boolean("hello");
	document.write("bool3 : " + bool3 +"<br>");			//bool3 : true
	
	
	const bool4 = Boolean(null);
	document.write("bool4 : " + bool4 +"<br>");			//bool4 : false
	
	
	const bool5 = Boolean("0");    						// 문자 0 임  => 참
	document.write("bool5 : " + bool5 +"<br>");			//bool5 : true
	
	// 숫자1 : 참    | 숫자 0 : 거짓
	const bool6 = Boolean(0);
	document.write("bool6 : " + bool6 +"<br>");			//bool6 :false
	
	
	const bool7 = Boolean(1);
	document.write("bool7 : " + bool7 +"<br>");			//bool7 :true
	
	
	document.write("------------------------------------------"+"<br>");
	
	
	// 4.비교연산자
	/*
	A == B : A와 B는 같다(자료형과 무관)
	A != B : A와 B는 같지않다(자료형과 무관)
	A === B : A와 B는 같지않다(자료형도 일치!)
	A !== B : A와 B는 같지않다(자료형도 일치!)
	*/
	
	const k=10, m="10";
	
	const result1 = k != 10;
	document.write("result1 : " + result1 +"<br>");		//result1 : false
	
	const result2 = m == 10;
	document.write("result2 : " + result2 +"<br>");		//result2 : true
	
	const result3 = m === 10;
	document.write("result3 : " + result3 +"<br>");		//result3 : false
	
	
</script>
</head>
<body>

</body>
</html>
