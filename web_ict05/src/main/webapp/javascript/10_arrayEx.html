<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 객체의 메서드 및 속성</title>
<script type="text/javascript">


	let greenline = ["사당", "교대", "방배", "강남"];
	let yellowline = ["미금", "정자", "모란", "수서"];
	
	document.write("greenline : " + greenline + "<br>");

	// 1. splice() : 배열 객체에 있는 저장 데이터를 삭제하고, 그 구간에 새 데이터를 삽입할 수 있음
	document.write("<br>==1. splice() ==" + "<br>");

	// 배열명.splice(삭제할 위치 index, 삭제할 값의 갯수, 추가할 값1,.. 값n);
	// greenline 방배 삭제 후 서초와 역삼을 추가
	greenline.splice(2,1,"서초", "역삼");
	document.write("greenline : " + greenline + "<br>");
	
	
	// 2. slice(index1, index2) : 배열 객체의 데이터 중 원하는 구간만큼 잘라서 배열객체로 가져오기
	document.write("<br>== 2. slice(index1, index2) ==" + "<br>");
	// 배열명.slice(시작인덱스, 종료인덱스 전까지)
	// 사당, 교대, 서초 만큼 가져오기
	document.write("greenline : " + greenline.slice(0,3) + "<br>");
	
	
	// 3. concat() : 2개의 객체를 하나로 결합한다.
	// 배열명.concat(결합할 배열명);
	// twoline = greenline + yellowline
	document.write("<br>== 3. 배열명.concat(결합할 배열명); ==" + "<br>");
	twoline = greenline.concat(yellowline);
	document.write("greenline + yellowline =" + twoline + "<br>" +"길이 : " + twoline.length + "<br>");

	
	// 4. pop() : 배열에 저장된 데이터 중 마지막 인덱스에 저장된 데이터를 삭제한다
	// 배열명.pop();
	document.write("<br>== 4. 배열명.pop() == " + "<br>");
	// yellowline 배열의 마지막 인덱스를 삭제해서 data1에 담은 후 출력, yellowline도 출력
	let data1 = yellowline.pop();
	document.write("data1 : "+ data1 + "     yellowline :" + yellowline + "<br>");
	
	
	
	// 5. shift() : 배열에 저장된 데이터 중 첫 번째 인덱스에 저장된 데이터를 삭제한다.
	// 배열명.shift();
	document.write("<br>== 5. 배열명.shift() == " + "<br>");
	// yellowline 배열의 첫 번째 인덱스(미금)을 data2에 담은 후 출력한다. yellowline도 출력
	let data2 = yellowline.shift();
	document.write("data2 : " + data2 + " <br>yellowline : "+yellowline + "<br>"); 
	
	
	
	// 6. push() : 배열 객체의 마지막 인덱스에 데이터를 삽입한다
	// 배열명.push("삽입할 값");
	document.write("<br>== 6. 배열명.push(\"삽입할 값\") == " + "<br>");
	// yellowline 배열 마지막에 data2를 추가, yellowline도 출력
	yellowline.push(data2);
	document.write("yellowline : " + yellowline + "<br>");
	
	
	
</script>
</head>
<body>

</body>
</html>
