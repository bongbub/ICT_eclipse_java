<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkbox 버튼 클릭 이벤트</title>
<script type="text/javascript">

	function hobbyChk(){
		
		// 선택한 취미를 하나의 alert 창으로 뿌려주기
		// 취미를 선택하세요! -> // 좋아하는 취미? 독서? 코딩?
		let ch = "";
		for(let i=0; i<document.hobbyForm.hobby.length; i++){
			if(document.hobbyForm.hobby[i].checked){
				ch += document.hobbyForm.hobby[i].value + " ";
			}
		}
		if(ch){
			alert("좋아하는 취미" + ch);
		}else{
			alert("취미를 선택하세요 ");
		}
	}

</script>
</head>
<body>
	<form name="hobbyForm" action="#" method="post">
	
		<fieldset>
		
			<legend>좋아하는 취미</legend>
			
			<table>
			
				<tr>
					<td><input type="checkbox" name="hobby" id="check_1" value="독서"></td>
					<td><label for="check_1">독서</label></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="hobby" id="check_2" value="그림그리기" checked></td>
					<td><label for="check_2">그림그리기</label></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="hobby" id="check_3" value="게임"></td>
					<td><label for="check_3">게임</label></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="hobby" id="check_4" value="노래듣기"></td>
					<td><label for="check_4">노래듣기</label></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="hobby" id="check_5" value="코딩"></td>
					<td><label for="check_5">코딩..</label></td>
				</tr>
				<tr>
					<td colspan="2">
						<br>
						<div align="center">
							<input type="button" value="확인" onclick="hobbyChk()">
							<input type="reset" value="취소">
						</div>
					</td>
				</tr>
				
			</table>
			
		</fieldset>
	
	</form>
</body>
</html>
