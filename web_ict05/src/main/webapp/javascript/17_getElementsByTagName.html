<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>getElementsByTagName</title>
<script type="text/javascript">

	/*
		직접 접근
		document.getElementsById("id명"); => id명을 이용해서 직접 접근
		document.getElementsByTagName(태그); => 태그를 이용해서 직접 접근
		document.getElementsByName(태그의 name); => 태그의 name을 이용해서 직접 접근
		document.getElementsByClassName("Class명"); => 클래스 속성을 이용해서 직접 접근
	*/
	
	color = ["pink", "skyblue", "orange", "gray", "yellow","magenta","green"]
	function change(){
			// alert("내가 좋아하는 과일!(●'◡'●)");
			let spanArr = document.getElementsByTagName("span");  // spanArr 자체가 배열이 됨(span)이 여러개이므로
			// 태그명이 span 태그에 접근해서 color = "orchid" fontsize = "20px"
			for(let i=0; i<spanArr.length; i++){
				spanArr[i].style.color = "orchid";
				spanArr[i].style.fontSize = "20px";
			}
			console.log(spanArr);
		}	

</script>


</head>
<body>
	<h3> 내가 좋아하는 과일</h3>
	<hr>
	저는 빨간 <span>사과</span>를 좋아해서 아침마다 한 개씩 먹고 있어요.<br>
	운동할 때는 중간중간에 <span>바나나</span>를 먹지요.<br>
	탄수화물 흡수가 빨라 힘이 납니다.<br>
	또한 달콤한 향기를 품은 <span>체리</span>와 여름냄새를 물씬 풍기는 <span>자두</span>를 좋아합니다. <br><br>
	
	
	<button value = "클릭" onclick="change()">누르세요</button>
	
</body>
</html>
