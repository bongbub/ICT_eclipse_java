<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3> 4페이지 </h3>
	
	<p>
		<!-- 이전, 이후 페이지를 이렇게 표현하기도 한다. -->
		<button id="prevBtn" onclick="history.go(-1)">go(-1)</button>
		<button id="prevBtn" onclick="history.go(1)">go(1)</button>
		
		<button id="prevBtn" onclick="history.back()">이전페이지</button>
		<button id="nextBtn" onclick="history.forward()">다음페이지</button>
	</p>
</body>
</html>
