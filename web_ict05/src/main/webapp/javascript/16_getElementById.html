<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>getElementById()</title>
<script type="text/javascript">


	/*
		직접 접근
		document.getElementById("id명"); => id명을 이용해서 직접 접근
		document.getElementByTagName(태그); => 태그를 이용해서 직접 접근
		document.getElementByName(태그의 name); => 태그의 name을 이용해서 직접 접근
		document.getElementByClassName("Class명); => 클래스 속성을 이용해서 직접 접근
	*/
	function callChange(){
			// alert("클릭!");
			let firstP = document.getElementById("firstP");
			firstP.innerHTML = "나의 인형<br> <img src='../images/css3/8장/pic3.jpg'>";  // 바깥이 쌍따옴표니까 안쪽은 따옴표	
		} 
	

</script>
</head>
<body>

	<h3>innerHTML 활용 <<아주중요!!>> </h3>
	<hr>
	<p id= "firstP" style="color : red" onclick="callChange()">
		여기를 <span style = "color:blue">클릭</span>하세요
	</p>

</body>
</html>
