<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<script type="text/javascript">

	//소스 수정 후 바로 반영 안되는 경우 -> F12 캐시 비우기 및 강력 새로고침

	
	  /*
      1. 변수값 초기화
         id="hong", pwd="hong1234";
      2. id, pwd 값을 입력받는다.(prompt 활용)
      
      3. id가 일치했을 때
         1) 비밀번호가 일치했을 때
         => "~님 반갑습니다." 경고창 출력
                   페이지 이동 : location.href="이동페이지"; 05_loginOK.html
                   
         2) 비밀번호가 불일치했을 때
            => "비밀번호가 일치하지 않습니다." 경고창 출력
                      페이지 이동 : location.href="이동페이지"; 05_loginNG.html
          
          id가 불일치했을 때
          => "id가 일치하지 않습니다." 경고창 출력
          페이지 이동 : location.href="이동페이지"; 05_loginNG.html
   */
   
   let id = "hong";
   let pwd = "hong1234";
   
   let user_id = prompt("아이디를 입력하세요 ", "");

   if(id == user_id){
	   let user_pwd = prompt("비밀번호를 입력하세요 ", "");
	   
	   if(pwd == user_pwd){
		   	alert(user_id+"님 반갑습니다!");
	    	location.href="./05_loginOK.html";
	   }
	   else{
		   alert("비밀번호가 일치하지 않습니다.");
		   location.href="./05_loginNG.html";
	   }
	   
   }
   else{
	   alert("아이디가 일치하지 않습니다.");
	   location.href="./05_loginNG.html";
   }
	 
   

	

</script>
</head>
