<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script> type="text/javascript" 
	alert("화이팅~ ~");   /* 경고창 - 확인용도(팝업) */
	document.write("자바스크립트 실행", "<br>");	/* document.write => 브라우저에 출력 */
	
	
	/* 프롬프트 */
	const age = prompt("나이를 입력하세요 : ", 0);	/* 질의응답창 */
	const name = prompt("이름을 입력하세요 : ", 0);
	const email = prompt("이메일을 입력하세요 : ", null);
	const phone = prompt("전화번호를 입력하세요 ", "ex) 010-0000-0000")
	
	document.write("나이 :" + age, "<br>");
	document.write("이름 :" + name, "<br>");
	document.write("이메일 :" + email, "<br>");
	document.write("전화번호 :" + phone, "<br>");
	
	console.log("나이 :" + age);
	console.log("이름 :" + name);
	console.log("이메일 :" + email);
	console.log("전화번호 :" + phone);
	
	
	
	

</script>
</head>
<body>

	<h3>자바스크립트 시작 2025.7.4</h3>
</body>
</html>
