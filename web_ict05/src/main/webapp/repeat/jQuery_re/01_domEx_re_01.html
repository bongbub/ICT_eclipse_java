<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>직접 선택자 - 아이디 선택자</title>
<script type="text/javascript" src="../../jQuery/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">

	$(function(){
		$("#title1").css("color","orange");
		$("#title2").css("color","red");
		$("#title3").css("color","green");
		$("#title4").css("color","blue");
	})

</script>
</head>
<body>

	<h3 id="title1" >제목1</h3>	<!-- orange -->
	<h3 id="title2" >제목2</h3>	<!-- red -->
	<h3 id="title3" >제목3</h3>	<!-- green -->
	<h3 id="title4" >제목4</h3>  <!-- blue -->

</body>
</html>
