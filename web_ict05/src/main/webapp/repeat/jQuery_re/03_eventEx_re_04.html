<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> event -fadeIn()  /  fadeOut()  /  fadeToggle()</title>
<script type="text/javascript" src="../../jQuery/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">

	$(function(){
		$("#fade > input:eq(0)").click(function(){
			$("#fade > div").fadeOut(1000);
		});
		$("#fade > input:eq(1)").click(function(){
			$("#fade > div").fadeIn(1000);
		});
		$("#fade > input:eq(2)").click(function(){
			$("#fade > div").fadeToggle(200);
		});
	});

</script>
</head>
<body>
	<h3> event - fadeIn()  /  fadeOut()  /  fadeToggle()</h3>
	<hr>
	
	<div id="fade">
		<input type="button" value= "서서히 숨기기">
		<input type="button" value= "서서히 보이기">
		<input type="button" value= "페이드 토글">
		<br><br>
		
		<div>
			<img src="../../images/css3/js_img/pic_1.jpg" alt="캠핑" border="2">
		</div>
	</div>
</body>
</html>
