<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리 배열 관련 메서드 - $.index()</title>
<script type="text/javascript" src="../../jQuery/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		let idx =  $("#menu li").index($("#list3"));
		console.log(idx);
	});

</script>
</head>
<body>
	<h3>제이쿼리 배열 관련 메서드 - $.index()</h3>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li id="list3">내용3</li>
		<li>내용4</li>
	</ul>
	
</body>
</html>
