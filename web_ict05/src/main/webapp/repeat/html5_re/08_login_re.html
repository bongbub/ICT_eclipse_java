<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<style>
	.login {
		border:none;
		border-bottom:1px solid gray;
		outline : none;
	}
	
</style>
</head>
<body>
	
	<h3> 로그인 정보</h3>
	
	<form action="08_next_re.html" method="post">
	
		<fieldset>
			<legend>로그인 정보</legend>
			<table>
			
				<tr>
					<th align="right"><label for="la_id">아이디</label></th>
					<td><input type="text" id="la_id" name="userID" class="login"
						size="30" placeholder="아이디 입력" autofocus required></td>
				</tr>
				<tr>
					<th align =" right"><label for="la_password">비밀번호</label></th>
					<td>
						<input type="password" id="la_password" name="user_password"
							class="login" size="30" placeholder="영문자+숫자 8자이상" required>
					</td>
				</tr>
				<tr>
					<th align="right"><label for="la_passcheck">비밀번호 확인</label></th>
					<td>
						<input type="password" id="la_passcheck" name="passcheck" 
						class="login" size= "30" placeholder="비밀번호를 동일하게 입력해주세요" 
						required>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div align="center">
							<input type="submit" value="로그인">
							<input type="reset" value="초기화">
						</div>
					</td>
				</tr>
			
			</table>
		</fieldset>
	
	
	
	</form>
	
</body>
</html>
