<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display속성 중요!</title>

	<style>
		#inline img{
			display:inline;
			margin:10px;
		}
		#block img{
			display:block;
			margin:20px;
		}
	</style>
</head>
<body>

	<h3>display속성 - 화면에 배치 방법 결정</h3>
	<h5>inline 속성</h5>
	<div id="inline">
		<img src="../../images/css3/8장/pic1.jpg" width="300" height="300">
		<img src="../../images/css3/8장/pic2.jpg" width="300" height="300">
		<img src="../../images/css3/8장/pic3.jpg" width="300" height="300">
	
	</div>
	
	<h5>block 속성</h5>
	<div id="block">
		<img src="../../images/css3/8장/pic1.jpg" width="300" height="300">
		<img src="../../images/css3/8장/pic2.jpg" width="300" height="300">
		<img src="../../images/css3/8장/pic3.jpg" width="300" height="300">
	
	</div>
</body>
</html>
