<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스</title>

<style>
	input:disabled{
		background:#ccc;
		border: 2px dotted black;
	}
	input:checked + span {
		color : red;
	}
</style>
</head>
<body>
	<form action="#" method="post">
		<fieldset>
			<legend>사용정보</legend>
			<table>
				<tr>
					<td><label for="userName">이름</label></td>
					<td><input type="text" name="user_name" id="userName" size="30" value="아이유" disabled></td>
				</tr>
				<tr>
					<td><label for="userAddress">주소</label></td>
					<td><input type="text" name="user_address" id="userAddress" size="100"></td>
				</tr>
			</table>
		</fieldset>
		
		<fieldset>
			<legend>수강과목<small>(1과목선택가능)</small></legend>
			<table>
				<tr>
					<td><label><input type="radio" name="conversation" value="low" checked><span>영어회화(초급)</span></label></td>
				</tr>
				<tr>
					<td><label><input type="radio" name="conversation" value="mid" ><span>영어회화(중급)</span></label></td>
				</tr>
				<tr>
					<td><label><input type="radio" name="conversation" value="high" ><span>영어회화(고급)</span></label></td>
				</tr>
			</table>
		</fieldset>
	
	
	</form>

</body>
</html>
