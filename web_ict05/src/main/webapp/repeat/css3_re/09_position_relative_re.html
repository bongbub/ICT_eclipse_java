<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position-relative 속성</title>

	<style>
		.box0{
			float:left;
			width:100px;
			top:300px;
			background-color:blue;
			margin-right:10px;
			padding:20px;
		}
		.box1{
			float:left;
			width:300px;
			background-color:red;
			margin-right:10px;
			padding:20px;
		}
		.box2{
			position:relative;
			float:left;
			left:-50px;
			top:30px;
			width:100px;
			background-color:green;
			margin-right:10px;
			padding:20px;
		}
	</style>
</head>
<body>
	
	<h3> position - relative 속성</h3>
	
	<div class="box0">박스0</div>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
</body>
</html>
