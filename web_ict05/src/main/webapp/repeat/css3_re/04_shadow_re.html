<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 쉐도우 예제</title>
<style>
	h1 {
		font-size:100px;
		font-family:"돋움";
	}
	#shadow1{
		color : orange;
		text-shadow: 10px 10px 2px #000;
	}
	#shadow2{
		color : blue;
		text-shadow: -10px -10px 6px #000;
	}
	#shadow3{
		color : green;
		text-shadow: -10px 10px 3px #f00;
	}
</style>
</head>
<body>
	<h1 id="shadow1">HTML5</h1>
	<h1 id="shadow2">HTML5</h1>
	<h1 id="shadow3">CHRISTMAS</h1>

</body>
</html>
