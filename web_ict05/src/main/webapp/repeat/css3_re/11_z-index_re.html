<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#wrap{
		position:relative;
		width:300px;
		height:300px;
		border:5px solid #ccc;
	}
	.box{
		position:absolute;
		width:100px;
		height:100px;
		background-color: #0094ff;
		text-align:center;
	}
	#box1{
		top:0;
		left:0;
		background-color: orange;
		z-index:3;
	}
	#box2{
		top:40px;
		left:40px;
		background-color: green;
		z-index:1;
	}
	#box3{
		top:20px;
		left:80px;
		background-color: skyblue;
		z-index:2;
	}
</style>
</head>
<body>
	<h3>z-index 속성 - 요소 쌓는 순서 정하기</h3>
	<div id="wrap">
		<div class="box" id="box1">박스1</div>
		<div class="box" id="box2">박스2</div>
		<div class="box" id="box3">박스3</div>
	</div>
</body>
</html>
