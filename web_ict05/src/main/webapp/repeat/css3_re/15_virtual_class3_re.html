<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스 - :nth-child(n)와 :nth-last-child(n)</title>

<style>
	table tr:nth-child(odd){
		background:lightgray;
	}
	
	table tr:nth-child(even){
		background:lightblue;
	}
</style>
</head>
<body>
	<h3> 가상클래스 - :nth-child(n)와 :nth-last-child(n)</h3>
	<table>
		<tr><td>블루베리</td></tr>
		<tr><td>귀리</td></tr>
		<tr><td>사과</td></tr>
		<tr><td>단호박</td></tr>
		<tr><td>견과류</td></tr>
		<tr><td>토마토</td></tr>
	</table>

</body>
</html>
