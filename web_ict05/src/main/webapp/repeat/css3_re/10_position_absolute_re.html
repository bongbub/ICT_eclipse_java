<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position - absolute 속성</title>
<style>
	#wrap{
		position:relative;
		width:300px;
		height:300px;
		border:5px solid #ccc;
	}
	.box{
		position:absolute;
		width:50px;
		height:50px;
		background-color:blue;
	}
	#box1 {
		top:0;
		left:0;
	}
	#box2 {
		top:0;
		right:0;
	}
	#box3 {
		bottom:0;
		left:0;
	}
	#box4 {
		bottom:0;
		right:0;
	}
	#box5 {
		top:125px;
		left:125px;
	}
</style>
</head>
<body>
	<h3> position - absolute</h3>
	<div id="wrap">
	
		<div class="box" id="box1">박스1</div>
		<div class="box" id="box2">박스2</div>
		<div class="box" id="box3">박스3</div>
		<div class="box" id="box4">박스4</div>
		<div class="box" id="box5">박스5</div>
		<div class="box" id="box1">박스6</div>
	
	</div>
</body>
</html>
