<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if문</title>
<script type="text/javascript">

/*
Q) 비만도 구하는 실행문 만들기
1. 방문자에게 질의응답창을 띄워 신장과 체중을 입력받아 각각 userHeight, userWeight 변수에 담는다.
2. 표준체중(변수명: standardWeight) = (신장 - 100) * 0.9;
3. 결과 = 
     방문자의 체중이 표준체중보다 초과인 경우 "과체중" 출력
     방문자의 체중이 표준체중보다 미만인 경우 "저체중" 출력
     방문자의 체중이 표준체중인 경우 "적정체중" 출력
*/
// 당신의 체중은 ?이고, 신장은 ?, 결과

	const userHeight = prompt("키를 입력하세요 :", "");
	const userWeight = prompt("몸무게를 입력하세요 : ","");
	
	let standardWeight = ((userHeight-100)*0.9);
	document.write("표준체중 : "+standardWeight);
	
	if(userWeight > standardWeight){
		alert("과체중입니다");
		document.write("당신의 체중은"+userWeight+"이고, 신장은 "+userHeight+"이므로, "+ standardWeight+", 과체중입니다.");
	}
	else if(userWeight == standardWeight){
		alert("과체중입니다");
		document.write("당신의 체중은"+userWeight+"이고, 신장은 "+userHeight+"이므로, "+ standardWeight+", 표준체중입니다.");
	}else{
		alert("과체중입니다");
		document.write("당신의 체중은"+userWeight+"이고, 신장은 "+userHeight+"이므로, "+ standardWeight+", 저체중입니다.");
	}
	

</script>
</head>

</html>
