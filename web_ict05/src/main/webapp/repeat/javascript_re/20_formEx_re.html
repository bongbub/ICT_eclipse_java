<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style> 
   fieldset {
      /* { 속성명: 속성값; } */
      /* margin: 바깥여백,   padding: 안쪽여백 */
      
      max-width: 600px;   /* 최대폭 */   
      margin: 15px 10px;   /* 상하여백 : 15px  좌우여백 :  10px*/   
   }
   
   legend {
      font-size: 18px;   /* 글자크기 */
      font-weight: bold;   /* 글자굵기 */
      color: blue;      /* 글자색 */
   }
   
   label {
      font-size: 18px;   /* 글자크기 */
      font-weight: bold;   /* 글자굵기 */
      width: 120px;      /* 너비 */
   }
   
   table, th, td {
      border: 1px solid black;   /* 1px 실선 테두리색 */
      border-collapse: collapse;  /* 중복되는 테두리를 한줄로 표시 */
   }
   
   th, td {
      /* 셀테두리와 내용사이의 여백 */
      padding: 10px;
   }
   input[type="text"],
   input[type="password"],
   input[type="email"] {
   		border : none;
   		border-bottom:1px solid black;
   		outline:none;
   }
</style>
<script type="text/javascript">

	function inputChk(){
		
		if(!document.signIn.user_id.value){
			alert("아이디를 입력하세요 !");
			document.signIn.user_id.focus();
			return false;
		}
		if(!document.signIn.user_pwd.value){
			alert("비밀번호를 입력하세요.");
			document.signIn.user_pwd.focus();
			return false;
		}
		if(!document.signIn.re_user_pwd.value){
			alert("비밀번호확인란을 입력하세요.");
			document.signIn.re_user_pwd.focus();
			return false;
		}
		if(document.signIn.user_pwd.value !== 
				document.signIn.re_user_pwd.value){
			alert("비밀번호 불일치");
			document.signIn.re_user_pwd.value ="";
			document.signIn.re_user_pwd.focus();
			return false;
		}
		
		if(!document.signIn.user_email.value){
			alert("이메일은 필수사항입니다.");
			document.signIn.user_email.focus();
			return false;
		}
		document.signIn.submit();
	}

</script>
</head>
<body>
	<form name="signIn" action="20_form_next_re.html" method="post">
		<fieldset>
			<legend> 회원가입 </legend>
			<table>
			
				<tr>
					<td align="right"><label for="userID">아이디 :</label> </td>
					<td><input type="text" id="userID" name="user_id" size="30"></td>
				</tr>
				<tr>
					<td align="right"><label for="userPassword">비밀번호 :</label> </td>
					<td><input type="password" id="userPassword" name="user_pwd" size="30"></td>
				</tr>
				<tr>
					<td align="right"><label for="re_userPassword">비밀번호 확인 :</label> </td>
					<td><input type="password" id="re_userPassword" name="re_user_pwd" size= "30"></td>
				</tr>
				<tr>
					<td align="right"><label for="userEmail">이메일 :</label> </td>
					<td><input type="email" id="userEmail" name="user_email" size= "50"></td>
				</tr>
				<tr>
					<td colspan = "2">
						<div align="center">
							<input type="button" value="회원가입" onclick="inputChk()">
							<input type="reset" value="취소" >
						</div>
					</td>
				</tr>
			
			</table>
		</fieldset>
	</form>
</body>
</html>
