<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<script type="text/javascript">


	let x = eval(prompt("시작단을 입력하세요 :", ""));
	let y = eval(prompt("종료단을 입력하세요 :", ""));

	if(x>y){
		alert("시작단이 종료단보다 큽니다")
	}
	else{
		for(let j = x; j <= y; j++){
			document.write("===" + x + "단 === "+"<br>");
			for(let i = 1; i<=9; i++){
				document.write(x + "*" + i + "=" + (x*i)+"<br>");
			}
			x++;
			document.write("<br>")
		}
	}
	
</script>
</head>
<body>

</body>
</html>
