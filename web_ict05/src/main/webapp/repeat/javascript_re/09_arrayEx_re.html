<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 객체의 메서드 및 속성</title>
<script type="text/javascript">

	let subway= ["사당", "방배","서초","교대","강남"];
	
	document.write("타입 :" + typeof subway + "<br>");
	console.log(subway);
	
	document.write(subway.join("-")+ "<br>");
	document.write(subway.reverse()+ "<br>");
	document.write(subway.sort()+ "<br>");
	
	
</script>
</head>
<body>

</body>
</html>
