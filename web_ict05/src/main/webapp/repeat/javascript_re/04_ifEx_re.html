<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 탈퇴 여부</title>
<script type="text/javascript">

	const result = confirm("회원 탈퇴하시겠습니까? 30일간 같은 계정으로 재등록하지 못합니다");
	if(result){
		alert("탈퇴처리되었습니다.");
		document.write("탈퇴한 회원");
	}else{
		alert("탈퇴취소되었습니다.");
		document.write("아직 회원");
	}
	
</script>
</head>
<body>

</body>
</html>
