<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array예제</title>
<script type="text/javascript">

	document.write("방법1. let 배열명 = new Array(); <br>");
	let arr = new Array();
	arr[0] = "봄";
	arr[1] = "여름";
	arr[2] = "가을";
	arr[3] = "겨울";
	arr[4] = 1;
	arr[5] = true;
	arr[6] = Number("999");
	
	for(let i = 0; i<arr.length; i++){
		document.write(arr[i]+"<br>");
	}
	
	document.write("방법2. for in 반복문 출력 <br>");
	for(let i in arr){
		document.write(arr[i]+"<br>");
	}
	
	document.write("------------------------------------------<br><br>")

	let arr2 = new Array("강","그","기","개",1,Number("99"));
	for(let i=0; i<arr2.length; i++){
		document.write("arr2["+i+"]"+arr2[i]+"<br>");
	}
	for(let i in arr2){
		document.write("arr2["+i+"]"+arr2[i]+"<br>");
	}
	document.write("------------------------------------------<br><br>")

	let arr3 = ["인스타", "페이스북","카카오스토리","트위터", 4, false, Number("777")];
	for(let i=0; i<arr3.length; i++){
		document.write("arr3["+i+"]"+arr3[i]+"<br>");
	}
	for(let i in arr3){
		document.write("arr3["+i+"]"+arr3[i]+"<br>");
	}
	
</script>
</head>
<body>

</body>
</html>
