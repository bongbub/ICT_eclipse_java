<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동적으로 변하는 리스트 만들기</title>
<style>
	
</style>
<script type="text/javascript">

	function select_city(){
		let seoul = new Array("강남구", "강북구", "관악구", "구로구","강서구", "노원구", "동대문구", "마포구", "서대문구","은평구", "영등포구");
		let incheon = new Array("남동구", "서구", "계양구","중구","부평구","연수구","미추홀구","동구","부평구");
		
		// select 태그 접근변수
		let ci = document.myForm.city;
		let guu = document.myForm.gu;
		
		if(ci.value == "서울"){
			guu.options[0] = new Option("구를 선택하세요");
			for(let i=0; i<seoul.length; i++){
				guu.options[i+1] = new Option(seoul[i], seoul[i]);
			}
		}
		else if(ci.value == "인천"){
			guu.options.length = 0;
			guu.options[0] = new Option("구를 선택하세요");
			for(let i=0; i<incheon.length; i++){
				guu.options[i+1] = new Option(incheon[i], incheon[i]);
			}
		}
	}
	
	function select_gu(){
		let ci = document.myForm.city.value;
		let g = document.myForm.gu.value;
		
		if(ci){
			alert(ci.value +"시, "+g+"입니다.");
		}
		else{
			alert("시를 선택해주세요");
		}
	}

</script>
</head>
<body>

	<h3> 동적으로 변하는 리스트 만들기</h3>
	<form name= "myForm">
		<fieldset>
			<legend> select 객체 예제</legend>
			<select name="city" onchange="select_city()">
				<option value="">도시명을 선택하세요.</option>
				<option value="서울">서울</option>
				<option value="인천">인천</option>
			</select>
			
			<select name="gu" onchange="select_gu()">
				<option value="">구를 선택하세요.</option>
			</select>
		</fieldset>
	</form>
</body>
</html>
