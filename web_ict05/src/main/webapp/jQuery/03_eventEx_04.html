<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 - fadeIn()  /  fadeOut()  /  fadeToggle() </title>
<script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
	
	/*
		이벤트 : 사용자가 취하는 모든 동작을 말한다.
		이벤트 핸들러 : 이벤트가 발생했을 때 실행되는 코드를 말한다.
		$("이벤트 대상").이벤트 동작 메서드(function(){
			스크립트코드;
		})
	*/
	
	$(function(){
		// 1초동안 [서서히 숨기기] - fadeOut()
		$("#fade > input:eq(0)").click(function(){ //("#fade > input:eq(0)") -> fade 아래의 input태그, 0번째 자식
			$("#fade > div").fadeOut(1000);		// #fade div 가 아닌 #fade > div --> 전자 : 넓은의미, 손자, 자식 모두 포함 |
		})										//			후자 : 좁은 의미, 직속 자식만 포함
		// 1초동안 [서서히 보이기] - fadeIn()
		$("#fade > input:eq(1)").click(function(){
			$("#fade > div").fadeIn(1000);	
		})
		
		// 1초동안 [서서히 보이거나 숨기기] - fadeToggle()
		$("#fade > input:eq(2)").click(function(){
			$("#fade > div").fadeToggle(1000)
		})
	});
	
</script>
</head>
<body>
	<h3> event - fadeIn()  /  fadeOut()  /  fadeToggle() </h3>
	<hr>
	<div id="fade">
		<input type="button" value="서서히 숨기기">
		<input type="button" value="서서히 보이기">
		<input type="button" value="페이드 토글">
		
		<br><br>
		<div>
			<img src="../images/css3/js_img/pic_1.jpg" alt="캠핑카" border="2">
		</div>
	
	</div>
</body>
</html>
