<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리 배열 관련 메서드 - each() / $.each() 메서드</title>

<script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">

	/*
	- 배열에 저장된 요소의 개수만큼 메서드를 반복 실행한다.
	- 메서드를 실행할 때마다 매개변수1, 매개변수2에는 인덱스의 값과 배열데이터가 오름차순으로 대입된다.
	$("요소선택").each(function(매개변수1, 매개변수2) { });
	$.each($("요소선택"), function(매개변수1, 매개변수2) { });
	
	- 배열에 저장된 요소의 개수만큼 메서드를 반복 실행한다.
	- 메서드를 실행할 때마다 $(this)에는 배열에 저장된 요소가 오름차순으로 대입된다.
	$("요소선택").each(function() {$(this)});
	$.each($("요소선택"), function() {$(this)});
	
	//---------------  JSON (면접)  ------------------//
	JSON : 자바스크립트의 객체표기법을 JSON(Javascript Object Notation)
	JSON은 데이터를 전달할 때 사용하는 표준 형식으로, JSON 표기의 기본형은 다음과 같다.
	
	JSON 기본형 : {"속성1":값1, "속성2":값2,  "속성3":값3, ..}  
	JSON은 속성(Key)과 값(Value)이 하나의 쌍을 이루고 있다.
	*/   

	$(function(){
		let obj = [{"area":"서울"}, {"area":"인천"}, {"area":"부산"}];
		
		// $("요소선택").each(function(매개변수1, 매개변수2) { });	// 매개변수1 - 인덱스 , 매개변수2 - 배열데이터ASC
		// i는 인덱스, o는 객체정보
		$(obj).each(function(i, o){
			console.log(i + '=>' , o);
		});
		
		console.log("------------------")
		
		// $.each($("요소선택"), function(매개변수1, 매개변수2) { });
		// i는 인덱스, o는 객체정보
		$.each($("#menu1 li"), function(i, o){
			console.log(i + '=>' , o);
		});
		
		console.log('========= menu2 ===========');
		
		$.each($("#menu2 li"), function(i, o){
			console.log(i+'=>',o);
		});
		
		console.log('=========== this=================');
		
		// $("요소선택").each(function() {$(this)});
		$("#menu1 li").each(function(i, o){
			console.log(i+'=>', $(this))
			
			// 0 => 0: li
			// 1 => 0: li
			// 2 => 0: li
			// 3 => 0: li
		})
		
		console.log('============================'); 
		
		//$.each($("요소선택"), function() {$(this)});
		$.each($("#menu1"), function(i, o){
			console.log(i+'=>',o);
		});
		
		
	});
	
</script>
</head>
<body>
	
	<h3>배열 관련 메서드 - each() / $.each() 메서드</h3>
	<ul id="menu1">
		<li> 내용 1-1 </li>
		<li> 내용 1-2 </li>
		<li> 내용 1-3 </li>
		<li> 내용 1-4 </li>
	</ul>
	<ul id="menu2">
		<li> 내용 2-1 </li>
		<li> 내용 2-2 </li>
		<li> 내용 2-3 </li>
		<li> 내용 2-4 </li>
	</ul>
	
	
</body>
</html>
