<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>직접 선택자 - 클래스 선택자</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">

	// 직접선택자 - 클래스선택자 ==> 클래스와 일치한 곳에 속성을 지정한다.
	// 체이닝 기법 - 선택한 요소에 메서드를 연속해서 사용(마치 체인이 엮인 모양)
	// $("css 선택자").css("스타일 속성명1", "값").css("스타일 속성명2", "값"). ... .css("스타일 속성명n", "값");

	// border(3px, solid, brown), background(linen), color(pink) 속성 주기
	$(function(){
		$(".title").css("border","3px solid brown").css("background","linen").css("color","pink");
	});

</script>
</head>
<body>


	<h2 class="title"> 제이쿼리 </h2>
	<h2> 선택자 </h2>
	<h2> 직접선택자 </h2>
	
	
</body>
</html>
