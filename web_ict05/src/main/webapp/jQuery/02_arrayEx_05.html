<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리 배열 관련 메서드 - $.index()</title>
<script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">

	/*
		$.index() : 지정 선택 요소를 찾아 인덱스 값을 반환
		$("요소선택").index($("지정 선택 요소"));
	*/
	
	$(function(){
		
		let idxNum = $("#menu li").index($("#list3"));
		console.log(idxNum);
	});

</script>
</head>
<body>
	<h3> 제이쿼리 배열 관련 메서드 - $.index() </h3>
	
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li id="list3">내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
