<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인접선택자 - 범위 제한 전체 - 형/동생 요소 선택자</title>
<!-- 1. 다운로드 방식으로 jQuery 연결 -->
<script type="text/javascript" src="./js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">

	// 인접선택자 - 범위제한 전체 형/동생 요소 선택자
	// $("요소선택").prevUntil("범위 제한 요소 선택");
	// $("요소선택").nextUntil("범위 제한 요소 선택");
	
	$(function(){
		let style_1 = {"border":"2px solid pink", "color":"orange", "background":"#e1f4a3", "width":"600px"};
		let style_2 = {"font-weight" : "bold", "background":"linen", "color":"#8c6ac7", "width":"500px"}
		
		
		// <text3>를 기준으로 .class 이전 요소까지 선택한다. css는 style_1 => $("요소선택").prevUntil()
		$(".text3").prevUntil(".title").css(style_1);
		
		// <text3>를 기준으로 .text6 이전까지 선택한다. css는 style_2 => $("요소선택").nextUntil()
		$(".text3").nextUntil(".text6").css(style_2);
	})
	
	
	
</script>
</head>
<body>
	<div id="wrap">
		<h3 class="title">인접선택자</h3>
		<p>내용1</p>					<!-- style_1 적용 --> 
		<p>내용2</p>					<!-- style_1 적용 --> 
		<p class="text3">내용3</p>
		<p>내용4</p>					<!-- style_2 적용 -->
		<p>내용5</p>					<!-- style_2 적용 -->
		<p class="text6">내용6</p>					
	</div>

</body>
</html>
