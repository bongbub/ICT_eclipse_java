<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form - 로그인(중요)</title>
</head>
<body>
<!-- 2025.6.30 -->

	<!--   화면입력값 -> submit에 의해 톰캣으로 전달 -> DB(CRUD)판단 -> action에서 지정한 결과페이지로 이동 => 만일 페이지가 존재하지 않으면 404에러 발생
    <input type="submit" value="전송"> 
    => 사용자가 폼요소들에 입력한 내용을 모두 웹서버(톰캣)으로 전송한다.

   action="응답할 파일명"
   method="post" => 폼에 입력한 값들이 url상에 노출되지 않는 방식
   
   method="get" => 폼에 입력한 값들이 url상에 노출되는 방식
   => 쿼리스트링 => http://localhost/플젝명/폴더명/소스명?userID=hong&userPassword=1234 
   => http://localhost/web_ict04/html5/07_form.html?userID=hong&userPassword=1234 

    프론트엔드 소스는 webapp 하위에 작성한다.
    
    input name == (setter) DTO의 멤버변수 == (getter) TABLE의 컬럼명
-->   

	
	<h3> 로그인</h3>
	
	<form action="07_next.html" method="get">
		ID: <input type="text" name="userID" size="30"><br>
		비밀번호 : <input type="password" name="userPW" size="30"><br><br>
		
		<input type="submit" value="전송">
		<input type="reset" value="취소">
	
	</form>

</body>
</html>
