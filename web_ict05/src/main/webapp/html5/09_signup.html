<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입(중요)</title>
<style>
	fieldset {
		/* {속성명 : 속성값} */
		max-width :600px;   	/* 최대폭 */
		/* margin : 바깥여백, padding : 안쪽여백 */
		margin : 15px 10px 		/* 바깥여백 -> 상하여백 15px, 좌우여백 : 10px */
	}
	legend {
		font-size :18px;		/* 글자크기 */
		font-weight : bold;		/* 글자 두께 */
		color : black;			/* 글자색 */
	}
	label {
		font-size:14px;			/* 글자크기 */
		font-weight:bold; 		/* 글자두께 */
		width : 120px;			/* 너비 */
	}
	table, th, td {
		border:1px solid black;			/* 두께 실선 테두리색 */
		border-collapse : collapse;		/* 중복되는 테두리 한 줄로 표시 */
	}
	th, td {
		/* 셀 테두리와 내용간의 공백 */
		padding : 5px;
	}
</style>
</head>
<body>
	
	<h3>회원가입</h3>	
	<form action="09_next.html" method="post">
		<fieldset>
			<legend>회원가입</legend>
			
			<table>
				
				<!--  input type = "hidden" => 사용자에게 보이지 않지만 서버로 넘겨지는 값을 가진다 -->
				<input type="hidden" name="pageNum" value="100" size="30">
				<tr>
					<th align="right"><label for="user_id"> * 아이디</label></th>
					<td><input type="text" id="user_id" name="userID" size="30"
						placeholder="공백없이 입력" autofocus required></td>
				</tr>
				<tr><!--  아이디 입력 불가 : 회원 수정인 경우, ID가 변경되면 안되ㅡ로 -->
					<th align="right"><label for="user_id"> * 아이디(회원수정)</label></th>
					<td><input type="text" id="user_id" name="userID" size="30"
						value="hong" disabled></td>
				</tr>
				
				<tr>
					<th align="right"><label for="user_pwd">* 비밀번호</label></th>
					<td><input type="password" id="user_pwd" name="userPassword" size="30"
						placeholder="영문자+숫자 8자이상 입력" required></td>
				</tr>
				
				<tr>
					<th align="right"><label for="check_user_pwd">* 비밀번호 확인</label></th>
					<td><input type="password" id="check_user_pwd" name="heck_password" size="30"
						placeholder="비밀번호 재입력" required></td>
				</tr>
				
				<tr>
					<th align="right"><label for="user_name">* 이름</label></th>
					<td><input type="text" id="user_name" name="userName" size="30"
						placeholder="홍길동" required></td>
				</tr>
				<tr>
					<th align="right"><label for="user_gender">* 성별</label>
					<td colspan="2">
						<div align="center">
							<input type="radio" name="userGender" value="FM">여성
							<input type="radio" name="userGender" value="M"> 남성
						</div>
					</td>	
				</tr>
				<tr>
					<th align="right">
						<label for="user_birth"> *생년월일</label>
					</th>
					<td ><input type="text" id="user_birth" name="userBirth" size="30"
						placeholder="990213" required>
					</td>
				</tr>
				<tr>
					<th align="right"><label for="user_email">* 이메일</label></th>
					<td><input type="email" id="user_email" name="userEmail" size="30"
						placeholder="이메일 입력" required></td>
				</tr>
				<tr>
					<th align="right"><label for="user_blog">블로그</label></th>
					<td><input type="url" id="user_blog" name="userBlog" size="50"
						placeholder="블로그 주소 입력" ></td>
				</tr>
				<tr>
					<th align="right"><label for="user_message">남기고 싶은 말</label></th>
					<td><textarea id="user_message" name="userMessage" cols="40" rows="5"></textarea></td>
				</tr>
				<tr>
					<td colspan="2">
						<div align="center">
							<input type="submit" value="회원가입">
							<input type="reset" value ="취소">
						</div>
				</tr>
			
			</table>
			
		</fieldset>	
	</form>
	
</body>
</html>
