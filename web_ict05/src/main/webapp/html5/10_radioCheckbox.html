<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>라디오 / 체크박스</title>

<style>

	fieldset {
		/* {속성명 : 속성값} */
		max-width :600px;   	/* 최대폭 */
		/* margin : 바깥여백, padding : 안쪽여백 */
		margin : 15px 10px 		/* 바깥여백 -> 상하여백 15px, 좌우여백 : 10px */
	}
	legend {
		font-size :18px;		/* 글자크기 */
		font-weight : bold;		/* 글자 두께 */
		color : black;			/* 글자색 */
	}
	label {
		font-size:14px;			/* 글자크기 */
		font-weight:bold; 		/* 글자두께 */
		width : 120px;			/* 너비 */
	}

</style>



</head>
<body>
	
	
	<h3>라디오 / 체크박스</h3>
	
	<form action="" method="post">
		<fieldset>
			<legend> 수강과목 <small>(1과목 선택가능)</small></legend>
			<table>
			
				<tr>
					<td><label><input type="radio" name="conversation" value="low" checked> 영어회화(초급)</label></td>
				</tr>
				<tr>
					<td><label><input type="radio" name="conversation" value="mid"> 영어회화(중급)</label></td>
				</tr>
				<tr>
					<td><label><input type="radio" name="conversation" value="high"> 영어회화(고급)</label></td>
				</tr>
				
			</table>
		</fieldset>
		
		<fieldset>
			<legend> 관심분야 <small>(중복 선택가능)</small></legend>
			
			<table>
				<tr>
					<td><label><input type="checkbox" name="language" value="grammer"> 문법 </label></td>
				</tr>
				<tr>
					<td><label><input type="checkbox" name="language" value="voca"> 어휘 </label></td>
				</tr>
				<tr>
					<td><label><input type="checkbox" name="language" value="conv"> 회화 </label></td>
				</tr>
				<tr>
					<td><label><input type="checkbox" name="language" value="listening"> 듣기 </label></td>
				</tr>
			</table>
			
		</fieldset>
		
		<fieldset>
			<legend>선호색상</legend>
			<table>
			
				<tr>
					<td><label><input type="color" id="preColor" value="#ff0000"></label>
				</tr>
			</table>
		</fieldset>
		
	</form>
	
	

</body>
</html>
