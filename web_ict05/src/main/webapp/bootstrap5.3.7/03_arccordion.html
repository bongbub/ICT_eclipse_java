<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
</script>
</head>
<body>

<!-- Q&A에서 활용 -->
<!-- Components > accordion -->
<h1> 자주 묻는 질문 </h1>
<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        Q1) 배송은 얼마나 걸리나요?
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">판매자가 상품을 발송하고 3~5일 소요됩니다. (평일 기준, 공휴일 및 주말인 경우 배송일자가 늘어날 수 있습니다.)</div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
        Q2) 상품이 파손되어 왔어요.
      </button>
    </h2>
    <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">상품은 배송 후 7일 내로 교환 및 환불이 가능합니다. 단, 포장된 상품을 개봉하지 않으셔야 하며 파손된 상품인 경우 몇 가지 인증 절차가 뒤따를 수 있습니다. 단순 변심으로 인한 환불은 불가합니다.</div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
        Q2) 이미 주문했는데, 옵션을 변경하고 싶어요.
      </button>
    </h2>
    <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">판매자가 상품을 발송하기 전까지는 '판매자 문의' 버튼을 통해 판매자와 상담하여 옵션을 조정할 수 있습니다. 판매자가 이미 상품을 발송한 경우, 구매 취소 후 재주문을 해주셔야 합니다. </div>
    </div>
  </div>
</div>
</body>
</html>
