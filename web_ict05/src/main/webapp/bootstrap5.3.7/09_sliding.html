<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sliding</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
</script>
</head>
<body>
	<!-- Components > Carousel -->
	<!-- 주로 메인페이지 사용 -->

	<!-- 1행 -->
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div id="carouselExample" class="carousel slide">
			<div id="carouselExampleIndicators" class="carousel slide">
				<div class="carousel-indicators">
				  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
				  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
				  	<div class="carousel-item active">
				    	<img src="../images/css3/7장/apple-bg.jpg" width="400px" height="600px" class="d-block w-100" alt="...">
				  	</div>
				  <div class="carousel-item">
				    <img src="../images/css3/7장/bg1.png" width="400px" height="600px" class="d-block w-100" alt="...">
				  </div>
				  <div class="carousel-item">
				    <img src="../images/css3/7장/bg2.jpg" width="400px" height="600px" class="d-block w-100" alt="...">
				  </div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
					  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					  <span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
					  <span class="carousel-control-next-icon" aria-hidden="true"></span>
					  <span class="visually-hidden">Next</span>
				</button>
				</div>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</body>
