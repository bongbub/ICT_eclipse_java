<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성선택자</title>

<style>

	/* 속성선택자
	3.[속성~=값] 선택자 - 여러 속성 값 중, 해당 값이 포함되어 있는 요소를 찾아 스타일 적용 */
	[class ~= "button"]{
		border: 2px solid black;
		box-shadow: rgba(0,0,0,0.4) 5px 5px;
	}
	
</style>

</head>
<body>
	
	<h3> 3. [속성~=값] 선택자 - 여러 속성 값 중, 해당 값이 포함되어 있는 요소를 찾아 스타일 적용</h3>
	<ul>
		<li><a href="#">메뉴1</a></li>  	<!-- 스타일적용 -->
		<li><a href="#">메뉴2</a></li>	<!-- 스타일적용 -->
		<li><a href="#" class="button">메뉴3</a></li>	<!-- 스타일적용 -->
		<li><a href="#" class="flat button">메뉴4</a></li>	<!-- 스타일적용 -->
	</ul>

</body>
</html>
