<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	/* 가상클래스 형식 -> :클래스*/
	input:disabled{ 		/* 인풋태그들 중, disable 속성을 갖고있는 요소에 가상클래스 부여 */
		background: #ccc;
		border: 2px dotted black;
	}
	
	input:checked + span{
		color: red;		/* 처음에는 checked 속성이 있는 것에 적용되고, 다음부턴 체크한 것에 적용됨 */
	}

</style>
</head>
<body>

	<h3> 가상클래스 </h3>
	
	<form action="#" method="post">
		<fieldset>
			<legend>사요아 정보</legend>		
			<table>
				<tr>
					<td><label for="userName">이름</label></td>
					<td><input type="text" name="user_name" id="userName" size=30 value="아이유" disabled></td>
				</tr>
				
				<tr>
					<td><label for="userAddress">주소</label></td>
					<td><input type="text" name="user_address" id="userAddress" size="100"></td>
				</tr>
			
			</table>
		</fieldset>
	
	
		<fieldset>
		
			<legend>수강과목<small>(1과목 선택가능)</small></legend>
			<table>
				
				<tr>
					<td><label><input type="radio" name="conversation" value="low" checked><span>영어회화(초급)</span></label></td>
				</tr>
				<tr>
					<td><label><input type="radio" name="conversation" value="mid" ><span>영어회화(중급)</span></label></td>
				</tr>
				<tr>
					<td><label><input type="radio" name="conversation" value="hig" ><span>영어회화(고급)</span></label></td>
				</tr>
				
			</table>
			
		</fieldset>
	</form>

</body>
</html>
