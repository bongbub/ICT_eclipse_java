<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반응형 웹 - 미디어쿼리</title>
<style>

/* 
   미디어쿼리 : 사이트에 접속하는 장치에 따라 특정한 CSS 스타일을 적용할 수 있다.
   
   - 브라우저 창의 너비를 조절할 때마다 화면에 표시되는 컬럼수가 달라진다.
     즉 디바이스(PC나 태블릿, 스마트폰)의 화면 크기에 따라 사이트 레이아웃이 바뀌도록 한다.
     사용자가 어떤 미디어를 사용하는 가에 따라 사이트의 형태가 바뀌도록 CSS를 작성하는 방법을 미디어쿼리라고 한다.
     
   - media 유형 : screen -> 컴퓨터 스크린(스마트폰 스크린 포함)
                all -> 모든 유형
   - @media [only | not] 미디어유형 and (min-window: 360px) and (max-window: 1000px) {...}              
   예) @media screen and (min-window: 360px) and (max-window: 1000px) {...}
   
   예) 햄버거 아이콘 => 어떤 사이즈에서 보여줄지 지정 
*/

	/* 처음 띄워주는 화면 125% ... 너무 줄이면 안 보임*/
	body {
		background:url(../images/css3/13장/prod1.jpg) no-repeat fixed;
		background-size : cover;   /* 전체를 차지하게, 반복되지 않게 설정 */
	}
	
	/* 기기 사이트에 따라 변경 */
	@media screen and (max-width:800px){
	
		body {
			background:url(../images/css3/13장/prod2.jpg) no-repeat fixed;
			background-size : cover;   /* 전체를 차지하게, 반복되지 않게 설정 */
		}
		
	}
	
	@media screen and (max-width:600px){
	
		body {
			background:url(../images/css3/13장/prod3.jpg) no-repeat fixed;
			background-size : cover;   /* 전체를 차지하게, 반복되지 않게 설정 */
		}
		
	}
	
	@media screen and (max-width:500px){
	
		body {
			background:url(../images/css3/13장/friends.jpg) no-repeat fixed;
			background-size : cover;   /* 전체를 차지하게, 반복되지 않게 설정 */
		}
		
	}



</style>
</head>
<body>

	<h3> 반응형 웹 - 미디어쿼리 </h3>

</body>
</html>
