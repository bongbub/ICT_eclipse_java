<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position - static 속성</title>

<style>

	.box0{
		float:left;
		width:100px;
		top:300px;
		background-color:#0094ff;
		margin-right:10px;
		padding: 20px;
	}
	.box1 {
		/* 왼쪽에 배치 */
		float:left;
		width:300px;
		background-color:#9400ff;
		padding:20px;
		
	}

</style>

</head>
<body>
	
	<h3> position - static 속성 </h3>
	
	<!-- static 속성 : 
	 	 문서의 흐름대로 배치 
		left나 top 속성을 지정할 수 없다. -->
		
	<div class="box0">박스 0</div>
	<div class="box1">박스 1</div>
	
</body>
</html>
