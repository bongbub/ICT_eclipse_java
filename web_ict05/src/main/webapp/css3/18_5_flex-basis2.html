<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display - flex-basis(중요)</title>
<style>
	.container {
		padding-top: 100px;
		background: beige;
		height: 100vh;
		display: flex;		/* 자동으로 왼쪽 -> 오른쪽으로 1줄 수평정렬 */   
	}
	
	.item {
		width: 300px;
		height: 300px;
		border: 1px solid black;
	} 
	
	/* 브라우저 창의 크기를 조정해가며 테스트 
		초기 : 1:1:1 -> 창을 줄이면 1:1:2
	*/
	.item1 {
		background: #ef9a9a;
		
		/* 실습2. */
		flex: 2 2 auto; 	/* 2배로 줄어든다. */
	}
	
	.item2 {
		background: #f48fb1;
		
		/* 실습2. */
		flex: 2 2 auto;  	/* 2배로 줄어든다. */
	}
	
	.item3 {
		background: #ce93d8;
		
		/* 실습2. */
		flex: 1  1 auto;  		/* 1배로 줄어든다. */
	}
</style>
</head>
<body>
	<div class="container">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
	</div>	
</body>
</html>
