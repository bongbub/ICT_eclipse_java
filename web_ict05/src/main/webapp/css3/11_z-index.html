<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* 나(기준이 되는 부모요소) */
	#wrap {
		position:relative;
		width:300px;
		height:300px;
		border:5px solid #ccc;
	}
	/* 자식(위치를 지정할 작은 상자) */
	.box{
		position:absolute;
		width:100px;
		height:100px;
		background-color:#0094ff;
		text-align:center;
	}
	
	#box1 {
		top:0;
		left:0;
		background-color: orange;
		z-index:3;
	}
	
	#box2{
		top:40px;
		left:40px;
		background-color: green;
		z-index:1;
	}
	
	#box3{
		top:20px;
		left:80px;
		background-color: skyblue;
		z-index:2;
	}
</style>
</head>
<body>

		<!-- z-index 속성
      - z-index 값이 크면 값이 작은 요소보다 위에 쌓인다.
      - z-index 값을 명시하지 않으면 1부터 시작해서 1씩 커진다.
      - 항상 가장 위에 배치할 요소는 z-index:999;로 준다.
   		-->
	<h3>z-index 속성 - 요소 쌓는 순서 정하기</h3>
   
	<div id="wrap">
	
		<div class="box" id="box1">박스1</div>
		<div class="box" id="box2">박스2</div>
		<div class="box" id="box3">박스3</div>
	
	</div>


</body>
</html>
