<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연결선택자 - 형제선택자</title>

<style>

	/* 연결선택자 
    4.  형제선택자 - 모든 형제요소에 스타일 적용하기
    형식 : 요소1(형) ~  요소2(동생){속성: 속성값; ......} 
 	*/

	p ~ ul{
		color : green;
		font-weight:bold;
	}


</style>


</head>
<body>

	<h3>연결선택자 - 형제선택자</h3>
 	<!-- 4. 형제선택자 - 모든 형제요소에 스타일 적용하기 -->
 	
 	<header><h3>예약방법 및 요금</h3></header>
	
	<section id="container">
		<p>끌레르 펜션에 예약하려면?</p>
		
			<!--  속성적용 : green글자색, bold -->
			<ul>
				<li>직접통화</li>
				<li>문자남기기</li>
			</ul>
		
			<!--  속성적용 : green글자색, bold -->
			<ul>
				<li>1인 : 30,000원</li>
				<li>2인 : 60,000원</li>
				<li>3인 : 90,000원</li>
				<li>4인 : 100,000원</li>
			</ul>
		
	
	</section>



</body>
</html>
