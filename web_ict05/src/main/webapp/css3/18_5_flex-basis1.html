<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display - flex-basis(중요)</title>
<style>
	.container {
		padding-top: 100px;
		background: beige;
		height: 100vh;
		display: flex;		/* 자동으로 왼쪽 -> 오른쪽으로 1줄 수평정렬 */   
	}
	
	.item {
		width: 300px;
		height: 300px;
		border: 1px solid black;
	} 
	
	/* 브라우저 창의 크기를 조정해가며 테스트 
		60%:30%:10%
	*/
	.item1 {
		background: #ef9a9a;
		/* 실습1. */
		flex-basis: 60%;   /* 컨테이너의 width에 따라서 차지하는 비율이 달라짐 */
	}
	
	.item2 {
		background: #f48fb1;
		/* 실습1. */
		flex-basis: 30%;
	}
	
	.item3 {
		background: #ce93d8;
		/* 실습1. */
		flex-basis: 10%;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
	</div>	
</body>
</html>
