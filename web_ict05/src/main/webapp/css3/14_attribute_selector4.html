<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성선택자</title>

<style>

	/* 속성선택자
	4. [속성 |= 값] 선택자 - 여러 속성 값 중, 해당 값이 포함되어 있는 요소를 찾아 스타일 적용 */
	a[title |= "us"]{
		background:url(../images/css3/12장/us.png) no-repeat left center;
		padding: 5px 25px;
	}
	a[title |= "us"]{
		background:url(../images/css3/12장/jp.png) no-repeat left center;
		padding: 5px 25px;
	}
	
</style>

</head>
<body>
	
	<h3> 4. [속성 |= 값] 선택자 - 여러 속성 값 중, 해당 값이 포함되어 있는 요소를 찾아 스타일 적용</h3>
	<ul>
		<li>외국어서비스 : </li>
		<li><a href="#" title ="us">영어</a></li>  	<!-- 스타일적용 -->
		<li><a href="#" title ="us-english">영어</a></li>	<!-- 스타일적용 -->
		<li><a href="#" title ="japanese">일본어</a></li>	<!-- 스타일적용 -->
	</ul>

</body>
</html>
